<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matriz de Selects</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            position: relative;
            padding: 20px;
        }

        /* Contenedor */
        #contenedor {
            position: relative;
            width: 100vw;
            height: 100vh;
            background-color: #f0f0f0;
            overflow: hidden;
        }

        /* Inputs y bot칩n */
        .inputs {
            margin-bottom: 20px;
            text-align: center;
        }

        input {
            padding: 8px;
            width: 80px;
            font-size: 16px;
            text-align: center;
            margin: 5px;
        }

        button {
            padding: 10px 15px;
            font-size: 16px;
            cursor: pointer;
            background-color: #ff00f2;
            color: white;
            border: none;
            border-radius: 5px;
            transition: 0.3s;
        }

        button:hover {
            background-color: #ff90f0;
        }

        /* Estilo para cada select */
        select {
            position: absolute;
            width: 60px;
            font-size: 14px;
            text-align: center;
            padding: 5px;
            border: 1px solid #eeb7ff;
            background-color: white;
        }
    </style>
</head>
<body>

    <div class="inputs">
        <label>X (Filas): <input type="number" id="x" min="1" value="3"></label>
        <label>Y (Columnas): <input type="number" id="y" min="1" value="3"></label>
        <button id="generar">Generar Matriz</button>
    </div>

    <div id="contenedor"></div>

    <script>
        $(document).ready(function () {
            $("#generar").click(function () {
                let x = parseInt($("#x").val()); // Filas
                let y = parseInt($("#y").val()); // Columnas

                if (x <= 0 || y <= 0) {
                    alert("Introduce valores v치lidos para filas y columnas.");
                    return;
                }

                $("#contenedor").empty(); // Limpiar contenido anterior

                let maxProduct = (x - 1) * (y - 1); // Producto m치ximo de la matriz

                for (let i = 0; i < x; i++) {
                    for (let j = 0; j < y; j++) {
                        let producto = i * j;

                        let select = $("<select></select>");

                        // Genera opciones desde 0 hasta el m치ximo producto
                        for (let k = 0; k <= maxProduct; k++) {
                            select.append(`<option value="${k}" ${k === producto ? "selected" : ""}>${k}</option>`);
                        }

                        // Posiciona cada select de forma absoluta
                        select.css({
                            top: (i * 50) + "px",
                            left: (j * 70) + "px"
                        });

                        $("#contenedor").append(select);
                    }
                }
            });
        });
    </script>

</body>
</html>
