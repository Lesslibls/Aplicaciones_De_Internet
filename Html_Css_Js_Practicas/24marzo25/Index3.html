<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabla Interactiva Oculta</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    
    <style>
        /* Estilos para la tabla */
        table {
            width: 50%;
            border-collapse: collapse;
            margin: 20px auto;
            font-size: 18px;
            text-align: center;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
        }

        th, td {
            padding: 15px;
            border: 2px solid #333;
            cursor: pointer;
            font-weight: bold;
            position: relative;
        }

        th {
            background-color: #007bff;
            color: white;
        }

        td {
            background-color: #eee;
        }

        td:hover {
            background-color: #f8d7da;
        }

        /* Ocultar el contenido de las celdas */
        .contenido {
            display: none;
        }

        /* Efecto de transici贸n */
        .revelado {
            animation: fadeIn 0.5s ease-in-out forwards;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        /* Mensaje de coordenadas */
        #mensaje {
            text-align: center;
            font-size: 20px;
            margin-top: 20px;
            font-weight: bold;
            color: #333;
        }
    </style>
</head>
<body>

    <table>
        <thead>
            <tr>
                <th colspan="3">Tabla de Datos Ocultos</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td><span class="contenido"> Manzana</span></td>
                <td><span class="contenido"> Pl谩tano</span></td>
                <td><span class="contenido"> Naranja</span></td>
            </tr>
            <tr>
                <td><span class="contenido"> Pizza</span></td>
                <td><span class="contenido"> Hamburguesa</span></td>
                <td><span class="contenido"> Taco</span></td>
            </tr>
            <tr>
                <td><span class="contenido"> Perro</span></td>
                <td><span class="contenido"> Gato</span></td>
                <td><span class="contenido"> Conejo</span></td>
            </tr>
        </tbody>
    </table>

    <div id="mensaje">Haz clic en una celda para revelar su contenido y ver su posici贸n.</div>

    <script>
        $(document).ready(function () {
            $("td").click(function () {
                var fila = $(this).parent().index() + 1;
                var columna = $(this).index() + 1;
                var contenido = $(this).find(".contenido");

                // Mostrar el contenido si a煤n est谩 oculto
                if (contenido.is(":hidden")) {
                    contenido.addClass("revelado").fadeIn();
                }

                // Actualizar el mensaje con la posici贸n y el contenido
                $("#mensaje").html(` Posici贸n: Fila ${fila}, Columna ${columna} <br>  Contenido: "${contenido.text()}"`);
            });
        });
    </script>

</body>
</html>
