<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
        <script>
            
            var coord =0;

            function scrooll_fn(){
                if(coord>450)
                coord = 0;
            else
                coord++;
                
                console.log(coord);
                var button = "<button style='position:absolute; left: 100px; top:"+coord+"px'>Esto es un boton</button>";
                $("#contenedor").html(button);
            }
        </script>

</head>
<body onmousemove="scrooll_fn()">
    <div id="contenedor" style="width: 100%; height: 100%; background-color: rgb(241, 179, 200); position: absolute; ">
        <button></button>
    </div>
    
</body>
</html>
